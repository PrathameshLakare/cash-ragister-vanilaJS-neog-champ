<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Cash Ragister</title>
</head>
<body style="margin: 0rem;">

    <div class = "cantainer">

        <h1 class="heading">Cash Ragister Manager</h1>

        <p class="description">Enter the bill amount and cash given by the custoner and know minimum number of notes to return.</p>

        <label class="input-label" for="bill-amount">Bill Amount: </label>
        <input class="input" id="bill-amount" type="text">

        <div class="button-center">
            <button class="button">Next</button>
        </div>

        <label class="input-label" for="cash-given">Cash Given: </label>
        <input class="input" id="cash-given" type="text">

        <div class="button-center">
            <button class="button" id="check-button">Check</button>
        </div>

        <p class="error-massage" id="error-massage"></p>
        <table class="change-tabel">
            <caption class="caption">Return Change</caption>

            <tr>
                <th class="border" >No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

            <tr>
                <th class="border">Note</th>

            <td class="border">2000</td>
            <td class="border">500</td>
            <td class="border">100</td>
            <td class="border">20</td>
            <td class="border">10</td>
            <td class="border">5</td>
            <td class="border">1</td>
            </tr>

        </table>

        
    </div>
</body>
<script src="./index.js"></script>
</html
